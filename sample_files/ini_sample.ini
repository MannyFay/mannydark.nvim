; ==============================================================================
; Comprehensive INI Sample - Syntax Highlighting Demonstration
; ==============================================================================

; This file demonstrates all major INI language features
; for syntax highlighting purposes.

; ==============================================================================
; Comments
; ==============================================================================

; This is a semicolon comment
# This is a hash comment (some parsers support this)

; Inline comments may or may not be supported depending on parser
key = value ; inline comment (parser dependent)
key2 = value # inline comment (parser dependent)

; ==============================================================================
; Root Level Properties (Global Section)
; ==============================================================================

; Properties before any section are global
application = MyApplication
version = 1.0.0
debug = false

; ==============================================================================
; Basic Section
; ==============================================================================

[section]
; Simple key-value pairs
key = value
another_key = another value
key_with_spaces = value with spaces

; Quoted values
quoted = "value with quotes"
single_quoted = 'single quoted value'
quoted_with_escapes = "line1\nline2\ttabbed"

; Empty value
empty_key =
empty_quoted = ""

; Special characters in values
special = value with = equals sign
special2 = value with ; semicolon
special3 = value:with:colons
path = C:\Users\Name\Documents
url = https://example.com/path?query=value&other=123

; ==============================================================================
; Data Types
; ==============================================================================

[types]
; Strings
string = Hello, World!
string_quoted = "Hello, World!"
string_multiword = This is a longer string value

; Numbers
integer = 42
negative = -17
float = 3.14159
scientific = 6.022e23
hex = 0xFF
octal = 0755

; Booleans (various formats)
bool_true = true
bool_false = false
bool_yes = yes
bool_no = no
bool_on = on
bool_off = off
bool_1 = 1
bool_0 = 0

; Null-like values
null = null
none = none
nil = nil
empty =

; ==============================================================================
; Subsections
; ==============================================================================

[section.subsection]
key = value in subsection

[section.subsection.deep]
key = deeply nested value

[section.another]
key = another subsection

; ==============================================================================
; Database Configuration
; ==============================================================================

[database]
; Connection settings
host = localhost
port = 5432
name = myapp_production
schema = public

; Credentials (in real apps, use environment variables)
username = admin
password = ********

; Pool settings
pool.min = 5
pool.max = 20
pool.idle_timeout = 30000

; SSL configuration
ssl.enabled = true
ssl.verify = true
ssl.ca_cert = /etc/ssl/certs/ca-bundle.crt

; ==============================================================================
; Logging Configuration
; ==============================================================================

[logging]
level = info
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
date_format = %Y-%m-%d %H:%M:%S

[logging.console]
enabled = true
colorize = true
stream = stdout

[logging.file]
enabled = true
path = /var/log/myapp/app.log
max_size = 100MB
backup_count = 10
encoding = utf-8

[logging.syslog]
enabled = false
host = localhost
port = 514
facility = local0

; ==============================================================================
; Server Configuration
; ==============================================================================

[server]
host = 0.0.0.0
port = 8080
workers = 4
timeout = 30
keepalive = 5
max_request_size = 10485760

[server.ssl]
enabled = true
certificate = /etc/ssl/certs/server.crt
private_key = /etc/ssl/private/server.key
protocols = TLSv1.2, TLSv1.3
ciphers = HIGH:!aNULL:!MD5

[server.cors]
enabled = true
allow_origins = https://example.com, https://api.example.com
allow_methods = GET, POST, PUT, DELETE, OPTIONS
allow_headers = Authorization, Content-Type
expose_headers = X-Request-Id
max_age = 86400
allow_credentials = true

; ==============================================================================
; Cache Configuration
; ==============================================================================

[cache]
type = redis
enabled = true

[cache.redis]
host = localhost
port = 6379
database = 0
password =
prefix = myapp:
ttl = 3600

[cache.memcached]
servers = localhost:11211, localhost:11212
pool_size = 10

; ==============================================================================
; Features and Flags
; ==============================================================================

[features]
new_dashboard = true
beta_features = false
dark_mode = true
notifications = true
analytics = true

[features.experimental]
feature_a = true
feature_b = false
feature_c = false

; ==============================================================================
; API Configuration
; ==============================================================================

[api]
version = v1
base_url = https://api.example.com
timeout = 30000
retry_count = 3
retry_delay = 1000

[api.endpoints]
users = /api/v1/users
products = /api/v1/products
orders = /api/v1/orders

[api.rate_limit]
enabled = true
requests = 100
period = 60

; ==============================================================================
; Email Configuration
; ==============================================================================

[email]
enabled = true
from_address = noreply@example.com
from_name = MyApp Notifications

[email.smtp]
host = smtp.example.com
port = 587
username = smtp_user
password = smtp_pass
use_tls = true
use_ssl = false

[email.templates]
welcome = templates/email/welcome.html
reset_password = templates/email/reset_password.html
notification = templates/email/notification.html

; ==============================================================================
; Authentication
; ==============================================================================

[auth]
secret_key = your-secret-key-here
algorithm = HS256
access_token_expire = 3600
refresh_token_expire = 604800

[auth.oauth.google]
enabled = true
client_id = your-google-client-id
client_secret = your-google-client-secret
redirect_uri = https://example.com/auth/google/callback
scopes = email, profile

[auth.oauth.github]
enabled = true
client_id = your-github-client-id
client_secret = your-github-client-secret
redirect_uri = https://example.com/auth/github/callback
scopes = user:email, read:user

; ==============================================================================
; Internationalization
; ==============================================================================

[i18n]
default_locale = en
supported_locales = en, de, fr, es, ja, zh
fallback_locale = en

[i18n.en]
language_name = English
date_format = MM/DD/YYYY
time_format = h:mm A
number_format = #,###.##

[i18n.de]
language_name = Deutsch
date_format = DD.MM.YYYY
time_format = HH:mm
number_format = #.###,##

; ==============================================================================
; Environment Specific (Development)
; ==============================================================================

[development]
debug = true
hot_reload = true
mock_services = true
verbose_logging = true

; ==============================================================================
; Environment Specific (Production)
; ==============================================================================

[production]
debug = false
hot_reload = false
mock_services = false
verbose_logging = false
minify_assets = true
compress_responses = true

; ==============================================================================
; PHP-style INI features
; ==============================================================================

[php_style]
; Array notation (PHP-specific)
; colors[] = red
; colors[] = green
; colors[] = blue

; Typed values
memory_limit = 128M
upload_max_size = 10M
max_execution_time = 30

; Boolean string representations
register_globals = Off
display_errors = On
log_errors = On

; ==============================================================================
; Git Configuration Style
; ==============================================================================

[user]
name = Your Name
email = your.email@example.com
signingkey = ABCD1234

[core]
editor = vim
autocrlf = input
filemode = true
ignorecase = true

[color]
ui = auto
branch = auto
diff = auto
status = auto

[alias]
st = status
co = checkout
br = branch
ci = commit
lg = log --oneline --graph --all

; ==============================================================================
; Windows-style INI features
; ==============================================================================

[Desktop]
Wallpaper = C:\Windows\Wallpaper\default.jpg
Pattern = (None)
TileWallpaper = 0
WallpaperStyle = 2

[Colors]
Background = 0 128 128
Window = 255 255 255
ButtonFace = 212 208 200
Highlight = 10 36 106
