# ==============================================================================
# Comprehensive TOML Sample - Syntax Highlighting Demonstration
# ==============================================================================

# This file demonstrates all major TOML language features
# for syntax highlighting purposes.

# TOML version (comment, not directive)
# TOML v1.0.0

# ==============================================================================
# Comments
# ==============================================================================

# This is a full-line comment
key = "value" # This is an end-of-line comment

# ==============================================================================
# Strings
# ==============================================================================

# Basic strings (with escapes)
basic_string = "Hello, TOML!"
basic_with_escapes = "Line 1\nLine 2\tTabbed"
basic_with_quotes = "He said, \"Hello!\""
basic_with_backslash = "C:\\Users\\Name\\Documents"
basic_with_unicode = "Hello, 世界! \u0048\u0065\u006C\u006C\u006F"
basic_with_unicode_long = "\U0001F600"

# Multi-line basic strings
multiline_basic = """
This is a multi-line
basic string.
Newlines are preserved."""

multiline_trimmed = """\
  This trims leading \
  whitespace with backslash."""

# Literal strings (no escapes)
literal_string = 'No \n escapes here'
literal_with_quotes = 'Tom "Dubs" Preston-Werner'
literal_windows_path = 'C:\Users\Name\Documents'

# Multi-line literal strings
multiline_literal = '''
First line.
Second line.
Third line.'''

regex = '''I [dw]on't need \d{2} apples'''

# ==============================================================================
# Integers
# ==============================================================================

# Decimal
positive_int = 42
negative_int = -17
zero = 0
with_plus = +99

# With underscores for readability
large_number = 1_000_000
grouped = 5_349_221

# Hexadecimal
hex_lowercase = 0xdeadbeef
hex_uppercase = 0xDEADBEEF
hex_mixed = 0xDeAdBeEf

# Octal
octal = 0o755
octal_zero = 0o0

# Binary
binary = 0b11010110
binary_grouped = 0b1101_0110

# ==============================================================================
# Floats
# ==============================================================================

# Standard
float_standard = 3.14159
negative_float = -2.71828
float_with_plus = +1.23

# Exponential
exponential = 6.022e23
exponential_negative = 1.0e-10
exponential_plus = 1.0e+10
exponential_uppercase = 6.022E23

# Both
combined = 6.626e-34

# With underscores
float_grouped = 9_224_617.445_991_228

# Special values
positive_infinity = inf
negative_infinity = -inf
positive_infinity_explicit = +inf
not_a_number = nan
positive_nan = +nan
negative_nan = -nan

# ==============================================================================
# Booleans
# ==============================================================================

bool_true = true
bool_false = false

# ==============================================================================
# Dates and Times
# ==============================================================================

# Offset Date-Time (RFC 3339)
datetime_utc = 1979-05-27T07:32:00Z
datetime_offset = 1979-05-27T00:32:00-07:00
datetime_offset_positive = 1979-05-27T00:32:00+05:30
datetime_with_ms = 1979-05-27T07:32:00.999999Z
datetime_space = 1979-05-27 07:32:00Z

# Local Date-Time (no timezone)
local_datetime = 1979-05-27T07:32:00
local_datetime_ms = 1979-05-27T07:32:00.999

# Local Date
local_date = 1979-05-27

# Local Time
local_time = 07:32:00
local_time_ms = 07:32:00.999999

# ==============================================================================
# Arrays
# ==============================================================================

# Simple arrays
integers = [1, 2, 3, 4, 5]
floats = [1.0, 2.5, 3.14]
strings = ["red", "green", "blue"]
booleans = [true, false, true]

# Mixed types (allowed in TOML 1.0)
mixed = [1, "two", 3.0, true]

# Nested arrays
nested = [[1, 2], [3, 4, 5], [6]]

# Multi-line arrays
multiline_array = [
  "first",
  "second",
  "third",
]

# Trailing comma is allowed
with_trailing = [
  1,
  2,
  3,
]

# Complex array
complex_array = [
  { name = "Alice", age = 30 },
  { name = "Bob", age = 25 },
]

# ==============================================================================
# Tables
# ==============================================================================

# Standard table
[server]
host = "localhost"
port = 8080
enabled = true

# Nested tables using dotted keys
[server.ssl]
enabled = true
certificate = "/path/to/cert.pem"
key = "/path/to/key.pem"

# Deeply nested
[database.primary.connection]
host = "localhost"
port = 5432

# Multiple tables
[owner]
name = "Tom Preston-Werner"
dob = 1979-05-27T07:32:00-08:00

[database]
server = "192.168.1.1"
ports = [8001, 8001, 8002]
connection_max = 5000
enabled = true

# ==============================================================================
# Inline Tables
# ==============================================================================

# Simple inline table
point = { x = 1, y = 2 }

# Nested inline table
person = { name = "Alice", address = { city = "Wonderland", zip = "12345" } }

# In arrays
people = [
  { name = "Alice", age = 30 },
  { name = "Bob", age = 25 },
  { name = "Charlie", age = 35 },
]

# ==============================================================================
# Array of Tables
# ==============================================================================

[[products]]
name = "Hammer"
sku = 738594937
price = 9.99

[[products]]
name = "Nail"
sku = 284758393
price = 0.05
sale = true

[[products]]
name = "Saw"
sku = 284758394
price = 19.99
colors = ["red", "blue"]

# Nested array of tables
[[fruits]]
name = "apple"

[[fruits.varieties]]
name = "red delicious"

[[fruits.varieties]]
name = "granny smith"

[[fruits]]
name = "banana"

[[fruits.varieties]]
name = "cavendish"

# ==============================================================================
# Dotted Keys
# ==============================================================================

# These are equivalent:
# [a.b.c]
# key = "value"
a.b.c.key = "value"

# Physical and logical keys
fruit.apple.color = "red"
fruit.apple.taste = "sweet"
fruit.orange.color = "orange"
fruit.orange.taste = "citrus"

# ==============================================================================
# Complex Example - Cargo.toml Style
# ==============================================================================

[package]
name = "my-awesome-project"
version = "0.1.0"
edition = "2021"
authors = ["Alice <alice@example.com>", "Bob <bob@example.com>"]
description = """
A comprehensive example demonstrating TOML configuration
for a Rust project."""
homepage = "https://example.com"
repository = "https://github.com/example/project"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["sample", "toml", "demo"]
categories = ["development-tools"]
exclude = ["/tests", "/.github"]
include = ["/src", "/Cargo.toml", "/README.md"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["std"]
std = []
alloc = []
serde = ["dep:serde", "dep:serde_json"]
full = ["std", "serde", "async"]
async = ["tokio"]

[dependencies]
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
tokio = { version = "1.0", features = ["full"], optional = true }
log = "0.4"
thiserror = "1.0"

[dependencies.regex]
version = "1.5"
default-features = false
features = ["std", "unicode"]

[dev-dependencies]
criterion = "0.5"
proptest = "1.0"
tempfile = "3.0"

[build-dependencies]
cc = "1.0"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winuser"] }

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[[bin]]
name = "my-binary"
path = "src/main.rs"

[[example]]
name = "demo"
path = "examples/demo.rs"
required-features = ["full"]

[[bench]]
name = "benchmark"
harness = false

[profile.dev]
opt-level = 0
debug = true
overflow-checks = true

[profile.release]
opt-level = 3
debug = false
lto = "thin"
panic = "abort"
strip = "symbols"

[profile.release.package."*"]
opt-level = 2

[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
serde = "1.0"
tokio = "1.0"

# ==============================================================================
# Complex Example - pyproject.toml Style
# ==============================================================================

[project]
name = "my-python-project"
version = "1.0.0"
description = "A sample Python project"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Alice", email = "alice@example.com" },
  { name = "Bob", email = "bob@example.com" },
]
maintainers = [
  { name = "Charlie", email = "charlie@example.com" },
]
keywords = ["sample", "toml", "python"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "requests>=2.28.0",
  "pydantic>=2.0.0",
  "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "black>=23.0.0",
  "ruff>=0.1.0",
  "mypy>=1.0.0",
]
docs = [
  "sphinx>=6.0.0",
  "sphinx-rtd-theme>=1.0.0",
]

[project.urls]
Homepage = "https://example.com"
Documentation = "https://docs.example.com"
Repository = "https://github.com/example/project"
Changelog = "https://github.com/example/project/blob/main/CHANGELOG.md"

[project.scripts]
my-cli = "my_project.cli:main"

[project.gui-scripts]
my-gui = "my_project.gui:main"

[project.entry-points."my_project.plugins"]
plugin1 = "my_project.plugins:Plugin1"
plugin2 = "my_project.plugins:Plugin2"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["my_project"]
include-package-data = true

[tool.setuptools.package-data]
my_project = ["py.typed", "data/*.json"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.isort]
known-first-party = ["my_project"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=my_project"
testpaths = ["tests"]
filterwarnings = ["ignore::DeprecationWarning"]

[tool.coverage.run]
source = ["my_project"]
branch = true
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
  "raise NotImplementedError",
]
